{% assign post = include.post %}
{% assign date = post.date %}
{% if post.published == true %}
<article itemscope itemtype="https://schema.org/NewsArticle" class="hasSummary m-a">
    {% if post.thumb != nil %}
        <meta itemprop="image" content="{{ post.thumb }}" hidden />
    {% endif %}
    <h2 itemprop="headline">{{ post.title }}</h2>
    <time itemprop="datePublished" 
          content="{{ post.date | date:"%Y-%m-%d" }}" 
          datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ date | date: "%a, %b %e, %Y" }}</time>
    <p>{{ post.content | strip_html | truncatewords: 32 }}</p>
    <a class="more" href="{{ post.url }}">
        Read more <ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
    </a>
</article>
{% endif %}
